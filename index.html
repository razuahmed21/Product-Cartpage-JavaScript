<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favivon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,600,700&display=swap" rel="stylesheet" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Shopping Cart</title>
</head>

<body>
    <section id="cart-history-area">
        <div class="container product-box-bg">
            <div id="row1">
                <div class="row d-flex align-items-center product-row-bg">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-5">
                        <div class="product-image">
                            <img src="img/product-1.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 col-7">
                        <div class="product-title">
                            <h2><a href="#">iPhone 11 Pro 128GB Black</a></h2>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-5 col-6">
                        <div class="min-add-button">
                            <div class="input-group">
                                <i id="decrement1" class="fa fa-minus" aria-hidden="true"></i>
                                <input type="text" class="form-control" id="boxValue1" size="10" value="1">
                                <i id="increment1" class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-4">
                        <div class="product-price">
                            <p>$ <span id="iphonePrice">799</span></p>
                        </div>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-2 col-sm-3 col-2">
                        <div class="product-remove text-right">
                            <i id="removeBtn1" class="far fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="row2">
                <div class="row d-flex align-items-center product-row-bg mt-30">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-5">
                        <div class="product-image">
                            <img src="img/product-2.png" alt="">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 col-7">
                        <div class="product-title">
                            <h2><a href="#">iPhone 11 Silicone Case - Black</a></h2>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-5 col-6">
                        <div class="min-add-button">
                            <div class="input-group">
                                <i id="decrement2" class="fa fa-minus" aria-hidden="true"></i>
                                <input type="text" class="form-control" id="boxValue2" size="10" value="1">
                                <i id="increment2" class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-4">
                        <div class="product-price">
                            <p>$ <span id="iphoneCase">131</span> </p>
                        </div>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-2 col-sm-3 col-2">
                        <div class="product-remove text-right">
                            <i id="removeBtn2" class="far fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex align-items-center product-row-bg mt-30">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="cart-overview">
                                <div class="subtotal">
                                    <h4>subtotal</h4>
                                </div>
                                <div class="tax">
                                    <h4>tax</h4>
                                </div>
                                <div class="total">
                                    <h4>total</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="price-overview">
                                <div class="subtotal-price">
                                    <p>$ <span id="subTotal">930</span></p>
                                </div>
                                <div class="tax-price">
                                    <p><span>$</span> 000</p>
                                </div>
                                <div class="total-price">
                                    <p>$ <span id="totalPrice">930</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 padding-reduce">
                    <div class="proceed-checkout text-right">
                        <a id="proceedCheckout" data-toggle="modal" data-target="#ignismyModal" href="#">procced
                            checkout</a>
                    </div>
                </div>
                <div class="modal fade" id="ignismyModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                    aria-label=""><span>Ã—</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="thank-you-pop">
                                    <img src="img/tick-mark.png"
                                        alt="">
                                    <h1>Thank You!</h1>
                                    <p>Your submission is received and we will contact you soon</p>
                                    <h3 class="cupon-pop">Order Id: <span>12345</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- main js -->
    <script src="js/cart.js"></script>
</body>

</html>
